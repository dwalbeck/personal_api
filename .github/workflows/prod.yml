name: Personal professional website API

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:20
    steps:
      - uses: actions/checkout@v6.0.1

      - name: Make envfile
        uses: aasmal97/create-env-file@v3.1.2
        with:
          APP_SECRETS: ${{toJson(secrets)}}
          ENV_FILE_NAME: ".env"
          DESTINATION_PATH: ${{ github.workspace }}/src


      - name: copy files to web server
        uses: appleboy/scp-action@v1
        with:
          host: 54.237.75.43
          username: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: ./*
          target: /var/www/personal_api/

      - name: start the python api
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd /var/www/personal_api
            pip install -r requirements.txt
            gunicorn main:app -c gunicorn.conf.py
          host: 54.237.75.43
          port: 22
          user: deploy
          key: ${{ secrets.SSH_PRIVATE_KEY }}

